<!doctype html>
<html lang="en">

<body style="background-color: black; text-align: center;">
  <div id="sandbox" class="container terminal hiddenscrollbar">

      <div class="terminal-line terminal-break h3" style="color: green; text-align: center;">

        <option value="/help"/>

        <option value="/slides"/>
      </datalist>
    </div>
  </div>

    crossorigin="anonymous"></script>
  
  <script tag="constants">
    const _DEVICE = "sandout";
    const _KEYBOARD = "sandinp";
  </script>

  <script src="terminator_js/terminator.js"></script>
  <script src="ntheory.js"></script>

  <script tag="control">
    initTerminal();
    print(`Welcome to the Cross-Curricular Lecture Sigma Terminal`, html=true, color="green", breakline=true);
    
    _rsa = ()=>
      print(`You can access the RSA interative demo page <a href="./rsa/index.html">here</a>.`, html=true);
