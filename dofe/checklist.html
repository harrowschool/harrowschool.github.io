<script>
    // Updates parent's checkbox based on the state of all its child checkboxes.
    function updateParentCheckbox(childCheckbox) {
        var parentUl = childCheckbox.closest('ul');
        // Only update parent if the parent UL is nested inside an LI.
        if (parentUl && parentUl.parentElement && parentUl.parentElement.tagName === 'LI') {
            var parentLi = parentUl.parentElement;
            var parentCheckbox = parentLi.querySelector('input[type="checkbox"]');
            if (parentCheckbox) {
                var siblingCheckboxes = parentUl.querySelectorAll('input[type="checkbox"]');
                var allChecked = true;
                siblingCheckboxes.forEach(function(cb) {
                    if (!cb.checked) {
                        allChecked = false;
                    }
                });
                parentCheckbox.checked = allChecked;
                localStorage.setItem(parentCheckbox.id, parentCheckbox.checked);
                updateParentCheckbox(parentCheckbox);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            var saved = localStorage.getItem(checkbox.id);
            if (saved === 'true') {
                checkbox.checked = true;
            }
            checkbox.addEventListener('change', function() {
                // Propagate state from parent to children, if applicable.
                var li = checkbox.parentElement;
                var nestedUl = li.querySelector("ul");
                if (nestedUl) {
                    var childCheckboxes = nestedUl.querySelectorAll('input[type="checkbox"]');
                    childCheckboxes.forEach(function(child) {
                        child.checked = checkbox.checked;
                        localStorage.setItem(child.id, child.checked);
                    });
                }
                localStorage.setItem(checkbox.id, checkbox.checked);

                // Update parent's state based on its children.
                updateParentCheckbox(checkbox);
            });
        });
    });
</script>
